<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- "div#idName" -->
    <div id="first"></div>
    <!-- "#idName" -->
    <div id="second"></div>
    <!-- "section.className" creates section class -->
    <section class="first"></section>
    <!-- "section.firstClassName.secondClassName" -->
    <!-- below, you can write 2 class names with space between them -->
    <section class="first second"></section>
</body>
</html>
