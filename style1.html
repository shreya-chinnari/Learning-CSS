<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>

    <style>
/* "#" for ID and "." for CLASS */
        #first{
            background-color: purple;          
        }
        .first{
            background-color: pink;
            color: black;
        }
    </style>
</head>
<body>
        <div id="first">
            first
        </div>
        <div id="second">
            second
        </div>
        <section class="first">
            first
        </section>
        <section class="first second">
            first and second
        </section>

</body>
</html>
